<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="upper">
        <div class="empty">asdasdasdasdasdasd</div>
        <div class="logo-container">
          <img src="static/logo.png" class="logo" />
        </div>
        <img src="static/kundvagn.jpg" class="kundvagn" />
      </div>

      <div class="lower">
        <a href="#">Hem</a>
        <a href="#">Kategorier </a>
      </div>
    </header>
    <main>
      <div class="jumbotron">
        <h1>Välkommen till Hem & Elektronik Webshop</h1>
        <h2>Upptäck våra senaste produkter och erbjudanden</h2>
        <h3>Handla nu och njut av exklusiva rabatter!</h3>
      </div>
      <div class="hemText">BLA BLA BLA BLA BLA BLA BLA</div>
      <div class="product-caro">
        <div class="itemcard">
          <img src="static/brödrost.png" class="product-image" />
          <div class="product-name">Brödrost 1</div>
          <div class="product-price">99.00 kr</div>
        </div>
        <div class="itemcard">
          <img src="static/brödrost.png" class="product-image" />
          <div class="product-name">Brödrost 2</div>
          <div class="product-price">149.00 kr</div>
        </div>
        <div class="itemcard">
          <img src="static/brödrost.png" class="product-image" />
          <div class="product-name">Brödrost 3</div>
          <div class="product-price">199.00 kr</div>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
